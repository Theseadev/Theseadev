name: Generate Snake Animation üêç‚ú®

on:
  schedule:
    # Menjalankan setiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Theseadev
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=00BFFF,1E90FF,87CEFA&color_dots=#161B22,#0E4429,#006D32,#26A641,#39D353&pixel_size=5

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
          author: "GitHub Action <actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
